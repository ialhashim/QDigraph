<style>
html, body { margin:0; padding:0; overflow:hidden }
svg{padding: 2em;}
/*svg { position:fixed; top:0; left:0; height:100%; width:100%; padding: 2em; }*/
body { font: 300 14px 'Helvetica Neue', Helvetica; }

.node rect,
.node circle,
.node ellipse {
  stroke: #333;
  fill: #fff;
  stroke-width: 1px;
}

.node:hover {
	cursor: pointer;
}

.node:hover rect{
	fill: rgba(255, 0, 0, 0.32);
}

.edgePath path {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}
</style>

<script id="js">
        // Create the input graph
        var g = new dagreD3.graphlib.Graph()
          .setGraph({})
          .setDefaultEdgeLabel(function() { return {}; });

		// Helper functions:
		function addNodeToGraph(g, label_text, class_text){
			g.setNode(g.nodes().length, {
				labelType: "html",
				label: label_text,
				rx: 4,
				ry: 4,
				class: class_text
			  });
		}
		function addEdgeToGraph(g, nid1, nid2){
			g.setEdge(nid1,nid2);
		}
		
        var svg = d3.select("svg"), inner = svg.select("g");

		// Set up zoom support
		var zoom = d3.behavior.zoom().on("zoom", function() {inner.attr("transform", "translate(" + d3.event.translate + ")" + "scale(" + d3.event.scale + ")");});
		svg.call(zoom);

		// Create the renderer
		var render = new dagreD3.render();

		// Run the renderer. This is what draws the final graph.
		//render(inner, g);
		
		// Post processing needed when graph changes:
		function postProcessGraph(g){
			// Round the corners of the nodes
			g.nodes().forEach(function(v) {
			  var node = g.node(v);
			  node.index = v;
			});
			
			inner.selectAll("g.node").attr("index", function(v){ return g.node(v).index; });
			
			// Selection event
			$('.node').off();
			$('.node').click(function () { var index = $(this).attr('index'); console.log(index); Viewer.addLogItem(index); });
		};
</script>

</html>
