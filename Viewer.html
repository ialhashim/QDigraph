<!DOCTYPE html>
<html>
<head>
<title>Viewer</title>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/dagre-d3.min.js"></script>
<script src="js/graphlib-dot.min.js"></script>

</head>

<body>
        <svg><g/></svg>
</body>

<style>
html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; left:0; height:100%; width:100%; padding: 2em; }
body { font: 300 14px 'Helvetica Neue', Helvetica; }

.node rect,
.node circle,
.node ellipse {
  stroke: #333;
  fill: #fff;
  stroke-width: 1px;
}

.node:hover {
	cursor: pointer;
}

.node:hover rect{
	fill: rgba(255, 0, 0, 0.32);
}

.edgePath path {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}
</style>

<script id="js">
        // Create the input graph
        var g = new dagreD3.graphlib.Graph()
          .setGraph({})
          .setDefaultEdgeLabel(function() { return {}; });

        // Here we"re setting nodeclass, which is used by our custom drawNodes function
        // below.
        g.setNode(0,  { label: "TOP",       class: "type-TOP" });
        g.setNode(1,  { label: "S",         class: "type-S" });
        g.setNode(2,  { label: "NP",        class: "type-NP" });
        g.setNode(3,  { label: "DT",        class: "type-DT" });
        g.setNode(4,  { label: "This",      class: "type-TK" });
        g.setNode(5,  { label: "VP",        class: "type-VP" });
        g.setNode(6,  { label: "VBZ",       class: "type-VBZ" });
        g.setNode(7,  { label: "is",        class: "type-TK" });
        g.setNode(8,  { label: "NP",        class: "type-NP" });
        g.setNode(9,  { label: "DT",        class: "type-DT" });
        g.setNode(10, { label: "an",        class: "type-TK" });
        g.setNode(11, { label: "NN",        class: "type-NN" });
        g.setNode(12, { label: "example",   class: "type-TK" });
        g.setNode(13, { label: ".",         class: "type-." });
        g.setNode(14, { label: "sentence",  class: "type-TK" });

        // Round the corners of the nodes
        g.nodes().forEach(function(v) {
          var node = g.node(v);
          node.rx = node.ry = 5;
          node.label = v;
        });

        // Set up edges, no special attributes.
        g.setEdge(3, 4);
        g.setEdge(2, 3);
        g.setEdge(1, 2);
        g.setEdge(6, 7);
        g.setEdge(5, 6);
        g.setEdge(9, 10);
        g.setEdge(8, 9);
        g.setEdge(11,12);
        g.setEdge(8, 11);
        g.setEdge(5, 8);
        g.setEdge(1, 5);
        g.setEdge(13,14);
        g.setEdge(1, 13);
        g.setEdge(0, 1);

        var svg = d3.select("svg"), inner = svg.select("g");

		// Set up zoom support
		var zoom = d3.behavior.zoom().on("zoom", function() {inner.attr("transform", "translate(" + d3.event.translate + ")" + "scale(" + d3.event.scale + ")");});
		svg.call(zoom);

		// Create the renderer
		var render = new dagreD3.render();

		// Run the renderer. This is what draws the final graph.
		render(inner, g);
		
		inner.selectAll("g.node").attr("index", function(v){ return g.node(v).label; });

		// Selection event
		$('.node').click(function () { var index = $(this).attr('index'); console.log(index); Viewer.addLogItem(index); });
</script>

</html>
